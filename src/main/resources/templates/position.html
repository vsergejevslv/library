<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Position</title>
</head>
<body>
<p th:text="${position.getTitle() + ', ' + position.getDescription()}">VALUE</p>
<p th:text="${position.getId()}">VALUE</p>

<a th:href="@{/positions/{id}/update(id=${position.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/positions/{id}/delete (id=${position.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
